<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — SIGNAL LOST | Cortex Coach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--cyber-purple:#9f7aea;--cyber-cyan:#22d3ee;--cyber-pink:#ec4899;--cyber-yellow:#fbbf24;--bg-dark:#0a0014}
        body{font-family:'Orbitron',sans-serif;background:var(--bg-dark);color:var(--cyber-cyan);min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
        .mono{font-family:'Share Tech Mono',monospace}
        .container{text-align:center;padding:2rem;position:relative;z-index:10}
        .error-code{font-size:clamp(6rem,20vw,12rem);font-weight:900;line-height:1;background:linear-gradient(90deg,var(--cyber-purple),var(--cyber-pink));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;text-shadow:none;position:relative}
        .error-code::before,.error-code::after{content:'404';position:absolute;top:0;left:0;width:100%;background:linear-gradient(90deg,var(--cyber-pink),var(--cyber-cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        .error-code::before{animation:glitch-1 .3s infinite;clip-path:polygon(0 0,100% 0,100% 35%,0 35%)}
        .error-code::after{animation:glitch-2 .3s infinite;clip-path:polygon(0 65%,100% 65%,100% 100%,0 100%)}
        @keyframes glitch-1{0%,100%{transform:translateX(-2px)}50%{transform:translateX(2px)}}
        @keyframes glitch-2{0%,100%{transform:translateX(2px)}50%{transform:translateX(-2px)}}
        .title{font-size:1.5rem;color:var(--cyber-yellow);margin:1rem 0;letter-spacing:4px}
        .message{color:var(--cyber-cyan);margin-bottom:2rem;font-size:.9rem;line-height:1.8}
        .terminal{background:rgba(0,0,0,.8);border:2px solid var(--cyber-purple);padding:1.5rem;margin:2rem auto;max-width:400px;text-align:left}
        .terminal-line{color:var(--cyber-green);margin:.5rem 0;font-size:.85rem}
        .terminal-line.error{color:var(--cyber-pink)}
        .btn{display:inline-block;padding:1rem 2rem;background:linear-gradient(135deg,var(--cyber-pink),var(--cyber-cyan));color:#000;font-family:'Orbitron',sans-serif;font-weight:700;font-size:.9rem;letter-spacing:2px;text-decoration:none;text-transform:uppercase;transition:all .3s}
        .btn:hover{transform:translateY(-3px);box-shadow:0 10px 40px rgba(236,72,153,.4)}
        .scanlines{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1000;background:repeating-linear-gradient(0deg,rgba(0,0,0,.1) 0,rgba(0,0,0,.1) 1px,transparent 1px,transparent 3px);opacity:.3}
        .grid{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;background-image:linear-gradient(rgba(34,211,238,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(34,211,238,.03) 1px,transparent 1px);background-size:60px 60px}
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="grid"></div>
    
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="title">SIGNAL LOST</h1>
        <p class="message mono">
            &gt; The requested neural pathway does not exist<br>
            &gt; Connection to target coordinates failed_
        </p>
        
        <div class="terminal mono">
            <div class="terminal-line">&gt; SCANNING NETWORK...</div>
            <div class="terminal-line error">&gt; ERROR: PAGE_NOT_FOUND</div>
            <div class="terminal-line">&gt; RECOMMENDATION: RETURN_TO_BASE</div>
        </div>
        
        <a href="/" class="btn">← Return to Base</a>
    </div>
</body>
</html>
